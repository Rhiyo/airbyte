documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Aws Cognito Spec
  type: object
  required:
    - region
  properties:
    region:
      type: string
      description: Region of the user pools (us-east-1, etc)
    access_key:
      type: string
      description: Access key to role with permissions to read cognito
      airbyte_secret: true
    secret_key:
      type: string
      description: Secret key to role with permissions to read cognito
      airbyte_secret: true
